<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Page Title -->
		<title>ImageSlider</title>
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="style.css" />
		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
	</head>
	<body>
		<div class="box">
			<div class="container">
				<div class="slider">
					<div class="slide mountain active"></div>

					<div class="slide ocean"></div>

					<div class="slide wind-turbines"></div>

					<div class="slide thunderbolt"></div>

					<div class="slide fire"></div>

					<button class="btn-arrow left-arrow" id="left">
						<span>&larr;</span>
					</button>

					<button class="btn-arrow right-arrow" id="right">
						<span>&rarr;</span>
					</button>
				</div>
			</div>
		</div>

		<script type="module" src="script.js"></script>
	</body>
</html>
